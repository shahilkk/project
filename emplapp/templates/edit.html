{% extends 'mat.html' %}
{% block content %}
{% load static %}
<style>
    .error{
        color: red;
    }
</style>
 <!-- validation cdn -->
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
 <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
 <!-- end validation -->
<link rel="stylesheet" href="{% static 'css/edit.css' %}">



<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class=" img-fluid mt-5"
                    src="https://bootdey.com/img/Content/avatar/avatar7.png"><span
                    class="font-weight-bold">Amelly</span><span class="text-black-50">amelly12@bbb.com</span><span>
                </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form action="" id="editpro">
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Full Name</label><input type="text"
                                class="form-control" placeholder="first name" name="pname"></div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text"
                                class="form-control" placeholder="enter email id" name="pemail"></div>
                        <div class="col-md-12"><label class="labels">PhoneNumber</label><input type="text"
                                class="form-control" placeholder="enter phone number" name="pphone"></div>
                        <div class="col-md-12"><label class="labels">Pincode</label><input type="text"
                                class="form-control" placeholder=" Enter Pincode" name="ppin"></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text"
                                class="form-control" placeholder="enter address" name="padd"></div>
                        <div class="col-md-12"><label class="labels">Date of Birth & Age</label><input type="text"
                                class="form-control" placeholder="enter Date of Birth & Age" name="pdob"></div>
                        <div class="col-md-12"><label class="labels">State</label><input type="text"
                                class="form-control" placeholder="enter State" name="pstate"></div>
                        <div class="col-md-12"><label class="labels">District</label><input type="text"
                                class="form-control" placeholder="enter District" name="pdis"></div>
                        <div class="col-md-12"><label class="labels">Education Qualification</label><input type="text"
                                class="form-control" placeholder="enter Education Qualification" name="pedu"></div>

                    </div>

                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save
                            Profile</button> <a href="profile" class="btn btn-primary profile-button">Cancel</a></div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit
                        Experience</span><span class="border px-3 p-1 add-experience"><i
                            class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text"
                        class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text"
                        class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<script src="{% static 'js/edit.js' %}"></script>



{% endblock %}
