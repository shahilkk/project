<div class="container ">
  <div class="row" style="margin: 0;">
    <div class="col-lg-12">
      <h3 class="text-center mt-5">Quick Booking</h3><br>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6" style="margin: 0;">
      <form id="quickform">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" name="name" id="" placeholder="Enter your Name">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="">Place</label>
            <input type="text" name="place" class="form-control" id="" placeholder="Enter your Place">
          </div>
          <div class="form-group col-md-6">
            <label for="">Phone</label>
            <input type="text" name="phone" class="form-control" id="" placeholder="Enter your Mobile Number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">Address </label>
            <input type="text" class="form-control" id="" name="address" placeholder="Enter your address">
          </div>

          <div class="form-group col-md-6">
            <label for="land">Landmark</label>
            <input type="text" class="form-control" id="" name="landmark" placeholder="Enter your Landmark">
          </div>
        </div>


        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="" name="city" placeholder="Enter your City">
          </div>

          <div class="form-group col-md-4">
            <label for="">Location</label>
            <input type="text" class="form-control" id="" name="location" placeholder="Enter your Location">
          </div>
          <div class="form-group col-md-4">
            <label for="">Pincode</label>
            <input type="text" class="form-control" id="" name="pincode" placeholder="Enter your Pincode">
          </div>

        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="">Date</label>
            <input type="date" class="form-control" id="">
          </div>

          <div class="form-group col-md-6">
            <label for="">Time</label>
            <input type="time" class="form-control" id="">
          </div>
         

        </div>
        
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" >Book Now</button>
      </form>

    </div>
    <div class="col-md-6 ">
      <div id="carouselExampleSlidesOnly" class="carousel " data-ride="carousel">
        <div class="carousel-inner  mt-5">
          <div class="carousel-item active">
            <img src="{% static 'img/booknow.jpg' %}" class=" img-thumbnail" alt="...">

          </div>

        </div>
      </div>
    </div>
  </div>
